<!DOCTYPE html>
<html lang=en xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Bidder Board</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="Stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.css">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css">

<link rel="stylesheet" type="text/css" href="/css/dashboard.css" />
<link rel="stylesheet" type="text/css" href="/css/multiselect.css" />
<link rel="stylesheet" type="text/css" href="/css/dashboard.rtl.css" />
</head>
<body>
	<header
		class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
		<a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">IPL
			Fantasy League</a>
		<button class="navbar-toggler position-absolute d-md-none collapsed"
			type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu"
			aria-controls="sidebarMenu" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<!-- <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search"> -->
		<div class="navbar-nav">
			<div class="nav-item text-nowrap">
				<a class="nav-link px-3" href="/bidder/logout">Sign out</a>
			</div>
		</div>
	</header>
	<div class="container-fluid">
		<div class="row">
		<main class="col-md-12 ms-sm-auto col-lg-12 px-md-4" id="main">
				<div style="justify-content: center !important; color: #6791ff;"
					class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
					<h1 class="h2 text-center">Welcome to Bidder DashBoard</h1>
					<div class="btn-toolbar mb-2 mb-md-0"></div>
				</div>
				<h6 style="color: green; font-weight: bolder; text-align: center;">-------------------------Your Leaderboard-----------------------------</h6>
				<div class="table-responsive">
					<table class="table table-striped table-sm">
						<thead>
							<tr>
								
								<th scope="col"> Name</th>
								<th scope="col">Points</th>
								<th scope="col">Participation</th>
								<th scope="col">Won</th>
								<th scope="col">Percentage</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="leader:${leader}">
								<td th:text="${leader.bidder_name}">#</td>
								<td th:text="${leader.bidder_points}">UserName</td>
								<td th:text="${leader.bids_participated}">UserName</td>
								<td th:text="${leader.bids_won}">UserName</td>
								<td th:text="${leader.percentile}">UserName</td>
							</tr>
						</tbody>
					</table>
				</div>
			</main>
		</div>
	</div>
	
</body>
</html>
