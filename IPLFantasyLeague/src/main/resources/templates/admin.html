<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome Admin! Please Log in</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">
				<form th:action="@{/admin/login} " method="post"
					th:object="${loginData}">
					<h1 class="main_title">Login Here</h1>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label"
							style="color: white;">UserName :</label> <input type="text"
							name="username" class="form-control" id="exampleInputEmail1"
							aria-describedby="emailHelp">

					</div>
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label"
							style="color: white;">Password :</label> <input type="password"
							name="password" class="form-control" id="exampleInputPassword1">
					</div>
					<div class="mb-3 form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1" style="color:white;">Check
							me out</label>
					</div>
					<button type="submit" class="btn btn-primary btn-lg">Submit</button>
				</form>
			</div>
		</div>
	</div>

	<div class="wrap">
		<a class="btn-0" th:href="@{/aregister}">register</a>
	</div>
</body>
</html>
