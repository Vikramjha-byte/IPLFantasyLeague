<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head >

<title>Bidder Registration : IPL</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">
				<h1 class="main_title">Bidder Registration</h1>
				<form th:action="@{/bidder/register}" method="post"
					th:object="${bidder}" style="max-width: 600px;">

					<div class="mb-3">
						<label for="exampleInputName" class="form-label"
							style="color: white;">Name :</label> <input type="text"
							name="name" class="form-control" id="exampleInputName"
							aria-describedby="nameHelp" required="Name can't be empty">
						<div class="mb-3">
							<label for="exampleInputName" class="form-label"
								style="color: white;">UserName :</label> <input type="text"
								name="userName" class="form-control" id="exampleInputUserName"
								aria-describedby="usernameHelp" required="required" >
							<div class="mb-3">
								<label for="exampleInputpassword" class="form-label"
									style="color: white;">Password :</label> <input type="password"
									name="password" class="form-control"
									id="exampleInputpassword" aria-describedby="passwordHelp" required="required">
								<div class="mb-3">
									<label for="exampleInputEmail" class="form-label"
										style="color: white;">Email-Id :</label> <input type="email"
										name="email" class="form-control" id="exampleInputEmail"
										aria-describedby="emailHelp" required="required" >
									<div class="mb-3">
										<label for="exampleInputPhone" class="form-label"
											style="color: white;">Phone No. :</label> <input type="text"
											name="phoneNo" class="form-control" id="exampleInputPhone"
											aria-describedby="phoneHelp" required="required">
									</div>
									<div class="mb-3 form-check">
										<input type="checkbox" class="form-check-input"
											id="exampleCheck1" required="required"> <label class="form-check-label"
											for="exampleCheck1"  style="color: white;">I agree to the sign up here</label>
									</div>
									<button type="submit" class="btn btn-primary btn-lg">Sign
										Up</button>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
